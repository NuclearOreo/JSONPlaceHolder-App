<div class="container" align="center">
  <h1><b>List of Comments</b></h1>


  <div id="accordion">

    <div *ngIf="comments">
      <div *ngFor="let item of comments">

        <div class="card">
          <div class="card-header">
            Name: {{ item.name}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p> {{ item.body }} </p>
              <footer class="blockquote-footer"> UserEmail: {{ item.email }}  </footer>
            </blockquote>
          </div>
        </div>

        <br>

      </div>
    </div>
  </div>

</div>
<br>
