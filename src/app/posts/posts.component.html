<div class="container" align="center">
  <h1><b>List of Posts</b></h1>


  <div id="accordion">

    <div *ngIf="list">
      <div *ngFor="let item of list">

        <div class="card">
          <div class="card-header">
            Title: {{ item.title}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p> {{ item.body }} </p>
            </blockquote>
            <a routerLink="/comments/{{ item.id }}">Comments</a>
          </div>
        </div>

        <br>

      </div>
    </div>
  </div>

</div>
<br>
