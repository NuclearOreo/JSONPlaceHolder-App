<div class="container">

  <br>

  <h2 align=center> Get a list of posts for a Specific User</h2>

  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username of user {example: Bret, Antonette, Samantha}" aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-primary" (click)="getPostForUser()" type="button">Search</button>
    </div>
  </div>

  <h2 *ngIf="username != ''" align=center><b>Username: {{ username }} </b></h2>

  <div id="accordion" align="center">

    <div *ngIf="posts">
      <div *ngFor="let item of posts">

        <div class="card">
          <div class="card-header">
            Title: {{ item.title}}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p> {{ item.body }} </p>
            </blockquote>
            <a routerLink="/comments/{{ item.id }}">Comments</a>
          </div>
        </div>

        <br>

      </div>
    </div>
  </div>

</div>
