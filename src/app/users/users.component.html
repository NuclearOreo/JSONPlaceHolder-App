<div class="container">
  <br>
  <h1 align="center"><b>Users</b></h1>
  <br>
  <div *ngIf="users">

    <div class="row card-group">
      <div class="col-4"  *ngFor="let item of users">

        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="assets/img/{{ item.username }}.jpg" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><a routerLink="{{ item.username }}">{{ item.name }}</a> </h5>
            <p class="card-text">Catch Phrase: {{ item.company.catchPhrase }}</p>
            <p class="card-text">BS: {{ item.company.bs }}</p>
            <a href="http://{{ item.website }}">Website</a>
          </div>
        </div>
        <br>

      </div>
    </div>

  </div>
  <br>
</div>
